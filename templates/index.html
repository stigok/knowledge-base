{{ template "_header.html" }}

<div class="container-fluid d-flex mt-3">
  <aside id="sidebar" class="flex-item me-3">
    {{ template "_sidebar.html" . }}
  </aside>
  <div class="flex-item flex-grow-1">
    {{ range .Posts }}
    <div>
      <strong>{{ .CreatedTime.Format "2006-01-02" }}</strong> <a href="/posts/{{ .ID }}">{{ .Title }}</a>
    </div>
    {{ else }}
    <p>No posts to show.</p>
    {{ end }}
  </div>
</div>

{{ template "_footer.html" }}
