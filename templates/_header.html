<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>kbase</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/lodash.js"></script>
    <script src="/static/js/marked-4.0.5.min.js"></script>
    <script src="/static/js/purify-2.3.3.min.js"></script>
    <!--<script src="/static/js/jquery-3.6.0.slim.min.js"></script>
    -->
    <!--<script src="/static/js/vue-2.6.14.js"></script>-->
    <script src="/static/js/vue-3.min.js"></script>
    <style>
      .post {
        padding: 1rem;
        border-radius: .25rem;
        border: 1px solid #000;
      }

      .post-content {
        border-top: 1px solid #d0d0d0;
        border-bottom: 1px solid #d0d0d0;
        padding-top: .5rem;
        padding-bottom: .5rem;
        margin-bottom: .5rem;
      }

      .post-editor {
        width: 50%;
        margin-right: 1rem;
        background: #eee;
        border: 1px solid;
        min-height: 50vh;
        height: 100%;
      }

    </style>

  </head>

  <body>
    <div id="app">
      <nav class="navbar navbar-expand-sm navbar-light mb-3" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">kbase</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="flex-grow-1">
            <form class="d-flex">
              <input class="form-control form-control-sm me-2" id="search" name="searchTerm" type="search" placeholder="Search" aria-label="Search" @input="search">
              <button type="submit" class="btn btn-sm btn-outline-primary me-2">Search</button>
            </form>
          </div>
          <div>
            <div class="input-group">
              <a href="/posts/" role="button" class="btn btn-sm btn-outline-success">New Post</a>
              <button type="button" class="btn btn-sm btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Options</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">New post with current search tags</a></li>
                <!--<li><hr class="dropdown-divider"></li>-->
              </ul>
            </div>
          </div>
        </div>
      </nav>
